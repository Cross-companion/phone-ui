<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>My first calculator</title>
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="calculatorcontainer">
      <div class="phone-screen">
        <div class="calculatorextra">
          <span class="camera">
            <img src="cameraicon.png" alt="" class="camera-icon" />
            <span class="empty-span"></span>
            <img src="cameraicon.png" alt="" class="camera-icon" />
          </span>
        </div>
        <div class="calculatorinterface">
          <div class="inputdiv parent">
            <div class="input">
              <div class="operation">
                <bdi><span class="operation-value"></span></bdi>
              </div>
              <div class="answer">
                <bdi><span class="answer-value"></span></bdi>
              </div>
            </div>
            <div class="mini-operators-div">
              <span class="right-parenthesis mini-operators">(</span>
              <span class="raise-to-power mini-operators">^</span>
              <span class="left-parenthesis mini-operators">)</span>
            </div>
          </div>
          <div class="digits-container">
            <div class="digits">
              <div class="operators clear-all">AC</div>
              <div class="operators smallsign division">รท</div>
              <div
                class="operators smallsign multiplication"
                data-long-press-delay="500"
              >
                ร
              </div>
              <div class="operators back-space">
                <i class="fa-solid fa-delete-left"></i>
              </div>
              <div class="numbers seven">7</div>
              <div class="numbers eight">8</div>
              <div class="numbers nine">9</div>
              <div class="operators smallsign subtraction">-</div>
              <div class="numbers four">4</div>
              <div class="numbers five">5</div>
              <div class="numbers six">6</div>
              <div class="operators smallsign addition">+</div>
              <div class="numbers one">1</div>
              <div class="numbers two">2</div>
              <div class="numbers three">3</div>
              <div class="operators smallsign equal-to">=</div>
              <div class="operators percentage smallsign">
                <span class="percent">%</span>
              </div>
              <div class="numbers zero">0</div>
              <div class="operators smallsign point">.</div>
            </div>
          </div>
        </div>
        <div class="home-page-interface change-page-exit">
          <div class="current-date">
            <div class="time">
              <span class="current-hours"></span
              ><span class="current-minutes"></span>
            </div>
            <div class="other-dates">
              <div class="day space-me"></div>
              <div class="month space-me"></div>
              <div class="date space-me"></div>
            </div>
          </div>
          <div class="icons-div">
            <img
              src="calculatoricon.png"
              alt=""
              class="icons calculator-icon"
            />
            <img src="profilepic2.png" alt="" class="icons personal-icon" />
            <img
              src="musicplayericon4.jpg"
              alt=""
              class="icons music-player-icon"
            />
          </div>
          <div class="overlay">
            <div class="overlay-cover"></div>
            <div class="all-modal-information">
              <img src="profilepic2.png" alt="" class="personal-icon-modal" />
              <div class="address-icons-container">
                <div
                  class="address-icons phone"
                  onclick="document.location = 'tel: 08124151507'"
                >
                  <i class="fa-solid fa-phone"></i>
                </div>
                <div
                  class="address-icons whatsapp"
                  onclick="document.location='https://wa.me/message/RI4FCF6QTGSDF1'"
                >
                  <i class="fa-brands fa-whatsapp"></i>
                </div>
                <div
                  class="address-icons twitter"
                  onclick="document.location='https://twitter.com/Cross_companion?t=XqIDp_5zy37Dpo-MCDaVOA&s=09'"
                >
                  <i class="fa-brands fa-twitter"></i>
                </div>
              </div>
              <span class="my-name"><b>Nwodoh Daniel .I.</b></span>
              <div class="my-information">
                <span class="my-occupation">Student and web developer.</span>
                <span class="my-address"> Based in Lagos, Nigeria.</span>
              </div>
              <div class="loaders-container">
                <span class="left-loader loader"></span
                ><span class="right-loader loader"></span>
              </div>
            </div>
            <div class="wallpaper-control-container">
              <span class="prev-wallpaper wallpaper-control">-</span>
              <span>set wallpaper</span>
              <span class="next-wallpaper wallpaper-control">+</span>
            </div>
          </div>
        </div>
        <div class="music-player change-page-exit">
          <div class="music-player-block">
            <div class="now-playing-icon-container">
              <img src="" alt="" class="now-playing-icon" />
            </div>
            <div class="songnameandartistname">
              <div class="song-name"></div>
              <span class="artist-name"></span>
            </div>
            <div class="music-player-controls">
              <div class="previous-control control">
                <i class="fa-solid fa-backward-step"></i>
              </div>
              <div class="play control show-display">
                <audio src="" class="audio"></audio>
                <i class="fa-solid fa-play music-play-icon"></i>
              </div>
              <div class="pause control remove-display">
                <i class="fa-solid fa-pause music-pause-icon"></i>
              </div>
              <div class="next-control control">
                <i class="fa-solid fa-forward-step"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="infodiv">
          <div class="change-page-button"></div>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
